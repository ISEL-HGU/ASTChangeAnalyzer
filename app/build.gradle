plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    
    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.0.0.202111291000-r'
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'
	
    implementation 'com.github.gumtreediff:core:3.0.0'
    
    // https://mvnrepository.com/artifact/com.github.gumtreediff/client
	implementation group: 'com.github.gumtreediff', name: 'client', version: '3.0.0'
    
	// https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
	implementation group: 'com.github.gumtreediff', name: 'gen.jdt', version: '3.0.0'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
	
}

application {
    // Define the main class for the application.
    mainClass = 'ASTChangeAnalyzer.App'
}
